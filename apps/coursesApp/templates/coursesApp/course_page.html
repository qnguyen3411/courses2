<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href=https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css integrity=sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO crossorigin=anonymous>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
    <div class="row">
        <div class="col-7">
            <div class="row my-3">
                <h3 class="col-9 ml-auto">Course Page <span class="lead">--id: {{course.id}}</span></h3>
                <form action="/" class="col-2 m-0"><input type="submit" value="Go Back" class="form-control bg-dark text-white"></form>
            </div> 
            <div class=" card col-11 ml-auto my- p-3 bg-dark text-white">
                <h5>Comments:</h5>
                {% for comment in course.comments.all %}
                <div class="commentinfo row col-12 mt-3">
                        <p class="col-4 m-0">You wrote:</p>
                        <p class=" m-0 font-italic ml-auto col-6 small text-right"> at {{comment.created_at}}</p>
                </div>
                <div class="form-control ml-auto" style="min-height: 20px">
                        <p>{{comment.content}}</p>
                </div>
                
                {% endfor %}
            </div>

        </div>
        <div class="card col-3 my-5 ml-3 bg-dark text-white px-0 ">
            <h4 class="card-header border-white">Course name:</h4>
            <h4 class="lead p-3"> {{course.name}}</h4>
            <h5 class="card-header border-white">Course description: </h5>
            <h5 class="lead small p-3">{{course.description.content}}</h5>
        </div>
    </div>

</body>
</html>
